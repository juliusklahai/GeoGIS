version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: geogis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/geogis
    depends_on:
      - db

  processing:
    build: ./processing
    command: python main.py
    volumes:
      - ./processing:/app
      - ./data:/data
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/geogis
      DATA_DIR: /data
    depends_on:
      - db

volumes:
  postgres_data:
