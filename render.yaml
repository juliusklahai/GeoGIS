services:
  - type: web
    name: geogis-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: geogis-db
          property: connectionString

databases:
  - name: geogis-db
    databaseName: geogis
    postgresMajorVersion: 15
